

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <div class="container">
            <form action="insert.php" method="post">
                <table>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <td>Roll</td>
                        <td><input type="number" name="roll" id="roll" required></td>
                    </tr>
                    <tr>
                        <td>Course Category:</td>
                        <td>
                            <select id="ccat" name="ccat"
                                onchange="showCourse(this.value)" required>
                                <option value selected
                                    disabled>--SELECT--</option>
                                <option value="UG">UG</option>
                                <option value="PG">PG</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Course:</td>
                        <td>
                            <select id="cname" name="cname" required>
                                <option value selected
                                    disabled>--SELECT--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><input type="number" name="phone" id="phone" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td>
                            <select name="state" id="state" required>
                                <option value selected
                                    disabled>-SELECT-</option>

                                <option value="Andhra Pradesh">Andhra
                                    Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal
                                    Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option
                                    value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal
                                    Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya
                                    Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="Uttar Pradesh">Uttar
                                    Pradesh</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" value="Male"
                                id="gender_male" required>Male
                            <input type="radio" name="gender" value="Female"
                                id="gender_female">Female
                            <input type="radio" name="gender" value="Custom"
                                id="gender_custom">Custom
                        </td>
                    </tr>
                    <tr>
                        <td>Language</td>
                        <td>
                            <input type="checkbox" value="English" name="lang[]"
                                id="lang_eng">English
                            <input type="checkbox" value="Bengali" name="lang[]"
                                id="lang_ben">Bengali
                            <input type="checkbox" value="Hindi" name="lang[]"
                                id="lang_hin">Hindi
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" name="address" id="address" required></td>
                    </tr>
                </table>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
        function showCourse(ccat) {
            var cname = document.getElementById("cname");
            cname.options.length = 0;
            var opt0 = cname.options[0] = new Option("--SELECT--", "");
            opt0.setAttribute("selected", "true");
            opt0.setAttribute("disabled", "true");

            if (ccat === "UG") {
                cname.options[1] = new Option("BCA");
                cname.options[2] = new Option("BBA");
                // Add more UG options here
            } else if (ccat === "PG") {
                cname.options[1] = new Option("Computer Science");
                // Add more PG options here
            }
        }
    </script>
    </body>
</html>
